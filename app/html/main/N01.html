<!doctype html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="main">
    <!--#include file="/inc/header.inc" -->
    <div id="content" class="content main-content">
      <div class="main-hero">
        <div class="main-hero__inner">
          <div class="main-hero__description">
            <div class="main-hero__text rise">
              안전하게 연결된 에너지, <br />넥서스가스가 만듭니다.
            </div>
            <h1 class="main-hero__title rise">NEXUS GAS</h1>
          </div>
        </div>
      </div>

      <div class="main-description">
        <div class="main-description__inner">
          <div class="main-description__text">
            지속 가능한 수소·LNG 인프라 솔루션을 <br>
            통해 미래 산업의 기반을 설계합니다.
          </div>
        </div>
      </div>

      <!-- Main Swiper Container -->
      <section class="main-swiper" aria-label="메인 슬라이더">
        <div class="main-swiper__inner">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide main-swiper__slide">
                <div class="swiper-slide__inner">
                  <div class="main-swiper__image">
                    <img src="../../assets/images/main/img-main-swiper-feature01.webp" 
                         alt="수소 인프라 이미지"
                         loading="lazy">
                  </div>
                  <div class="main-swiper__description">
                    <div class="main-swiper__number" aria-hidden="true">01</div>
                    <h2 class="main-swiper__title">
                      <span class="title-line">수소</span>
                      <span class="title-line">인프라</span>
                    </h2>
                    <p class="main-swiper__text">
                      지속 가능한 수소·LNG 인프라 솔루션을<br>
                      통해 미래 산업의 기반을 설계합니다.
                    </p>

                    <a href="#" class="main-swiper__link">
                      More View
                      <span class="icon"></span>
                    </a> 
                  </div>
                </div>
              </div>
            </div>
            
            <div class="swiper-pagination" aria-label="슬라이드 내비게이션"></div>
            
          </div>
        </div>
      </section>
    </div>
